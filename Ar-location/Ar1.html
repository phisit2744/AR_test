<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>เจดีย์</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>
  <body>
    <a-scene
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;">
      <a-text
      value="เจดีย์พระธาตุบังพวน เป็นเจดีย์ทรงสี่เหลี่ยม สร้างด้วยศิลาแลง อิฐดินเผา สร้างเมื่อพ.ศ. 2210 "
      look-at="[gps-camera]"
      scale="10 10 10"
      gps-entity-place="latitude: 17.820993; longitude: 102.737271;"
    ></a-text>

    <a-text
      value="พระธาตุบังพวน
      คำว่า บังพวน อาจมีความหมายเดียวกับคำว่า บังคน หรือที่ชาวบ้านเรียกว่า ขี้โพ้น ที่แปลว่า กระเพาะอาหาร ตามความเชื่อเกี่ยวกับเรื่องพระธาตุ อันเป็นที่บรรจุพระบังคนหนักของพระพุทธเจ้า"
      look-at="[gps-camera]"
      scale="10 20 90"
      gps-entity-place="latitude: 17.820993; longitude: 102.737271;"
    ></a-text>


      <a-camera gps-camera rotation-reader> </a-camera>
    </a-scene>
  </body>
</html>
